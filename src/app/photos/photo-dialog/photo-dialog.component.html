<div class="dialog-main-wrapper">
  <div class="dialog-wrapper">
    <fa-icon class="arrow left" [icon]="leftIcon" [class.disabled]="isFirst$ | async">
    </fa-icon>
    <img class="photo" [src]="photoUrl$ | async | secure | async">
    <fa-icon class="arrow right" [icon]="rightIcon" [class.disabled]="isLast$ | async">
    </fa-icon>
  </div>
  <div class="dialog-details">
    <app-photo-details class="details-comp"></app-photo-details>
  </div>
</div>
