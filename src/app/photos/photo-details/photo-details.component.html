<div class="details-wrapper">
  <div class="description">{{(pet$ | async)?.description}}</div>
  <div class="reactions">
    <app-reactions (reactionSelected)="onReactionSelected($event)"></app-reactions>
  </div>
  <div class="comments">
    <app-comments [comments]="(photo$ | async)?.comments" (newComment)="onNewComment($event)" (removeComment)="onRemoveComment($event)"></app-comments>
  </div>
</div>
